<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>

  <img class="logotipo" ngSrc="./assets/images/logo.svg" alt="Logotipo do MDS Page" width="24" height="24"/>
  <span>MDS PAGE</span>
</mat-toolbar>

<mat-sidenav-container (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav mode="over" (keydown.escape)="sidenav.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item href="https://github.com/mdssjc/mds-notes">
        <mat-icon>description</mat-icon>
        <span>Notes</span>
      </a>
      <a mat-list-item href="https://github.com/mdssjc/mds">
        <mat-icon>menu_book</mat-icon>
        <span>Book</span>
      </a>
      <a mat-list-item href="https://github.com/mdssjc">
        <mat-icon>inventory_2</mat-icon>
        <span>Github</span>
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <footer>
      <hr/>
      Developed by Marcelo dos Santos :: 2023-2021
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
